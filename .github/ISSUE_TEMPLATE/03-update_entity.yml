name: üí´ Update Event
description: Update an existing event.
title: 'Update Event: <Name>'
labels: ["update event"]

body:
  - type: markdown
    attributes:
      value: |
        Before getting started, make sure you have found the event you want by providing the Year, Region and Event ID.
        If you cannot find the corresponding one, email directly to dev+swing@kjuly.com.

  - type: input
    id: year
    attributes:
      label: Year
      placeholder: e.g., 2024
    validations:
      required: true

  - type: dropdown
    id: region
    attributes:
      label: Region
      description: |
        The i18n locale identifier used to group your event.
        Please choose the appropriate one according to your country or region.
      multiple: false
      options:
        - ko_KR (South Korean)
        - th_TH (Thailand)
        - zh_CN (China)
        - zh_HK (Hong Kong)
        - zh_TW (Taiwan)
    validations:
      required: true

  - type: input
    id: id
    attributes:
      label: Event ID
      description: |
        For example, if the English name of your event is Swingtime Ball,
        use swingtime-ball or stb as the ID.

        You can find the full list of existing event id at `https://github.com/swingdance/events/tree/main/<year>/<region_code>`.
        e.g., [https://github.com/swingdance/events/tree/main/2024/zh_CN](https://github.com/swingdance/events/tree/main/2024/zh_CN)
      placeholder: e.g., swingtime-ball or stb
    validations:
      required: true

  # Details to Update

  - type: markdown
    attributes:
      value: |
        ## Details to Update
  - type: checkboxes
    id: modified_fields
    attributes:
      label: Please select the checkboxes before the fields you want to update and then provide content below.
      options:
        - label: org_id
        - label: abb
        - label: name
        - label: name_local
        - label: session
        - label: date_starts
        - label: date_ends
        - label: styles
        - label: city
        - label: province
        - label: venue
        - label: details
        - label: email
        - label: website
        - label: ig (Instagram)
        - label: fb (Facebook)
        - label: yt (YouTube)
        - label: wo (WeChat Official Account)
        - label: bl (Bilibili)
        - label: rb (Xiaohongshu)

  - type: input
    id: org_id
    attributes:
      label: Org ID
      description: ID of the host organization/community.
      placeholder: e.g., x-studio
    validations:
      required: false

  - type: input
    id: abb
    attributes:
      label: Name Abbreviate
      placeholder: e.g., STB
    validations:
      required: false

  - type: input
    id: name
    attributes:
      label: Name
      placeholder: e.g., Swingtime Ball
    validations:
      required: true

  - type: input
    id: name_local
    attributes:
      label: Local Name
      placeholder: e.g., Swingtime Ball

  - type: input
    id: session
    attributes:
      label: Session
      placeholder: e.g., 3

  - type: input
    id: date_starts
    attributes:
      label: Date Starts
      placeholder: e.g., 2023-10-03
    validations:
      required: true

  - type: input
    id: date_ends
    attributes:
      label: Date Ends
      placeholder: e.g., 2023-10-05
    validations:
      required: true

  - type: checkboxes
    id: styles
    attributes:
      label: What dance styles are included?
      description: You may select more than one.
      options:
        - label: Lindy Hop
        - label: Balboa
        - label: Blues

  - type: input
    id: city
    attributes:
      label: City
      placeholder: e.g., Beijing
    validations:
      required: true

  - type: input
    id: province
    attributes:
      label: Province or State
      description: Use the same City value if none is available.
      placeholder: e.g., Beijing
    validations:
      required: true

  - type: textarea
    id: venue
    attributes:
      label: Venue
      description: The address of the studio or ballroom.
      placeholder: |
        e.g. 
        B203, Zhuzong Building, No.25, East Third Ring Road, Beijing.
